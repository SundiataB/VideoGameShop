<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Games on Steam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
            margin: 0;
            padding: 0;
            background: url('https://media3.giphy.com/media/cuI5o42zj0XFW4swJ4/giphy.gif') no-repeat center center fixed;
            overflow-x: hidden;
            background-size: cover;
        }
        header {
            background-color: #171a21;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            background-color: #2a475e;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }
        .game-title {
            font-size: 18px;
            margin: 10px 0;
        }
        .game-genre {
            font-size: 14px;
            color: #acb2b8;
            margin-bottom: 5px;
        }
        .game-rating {
            font-size: 14px;
            color: #acb2b8;
            margin-bottom: 5px;
        }
        .game-price {
            font-size: 16px;
            color: #c7d5e0;
            font-weight: bold;
            background-color: #4caf50;
            padding: 5px 10px;
            border-radius: 3px;
            display: inline-block;
        }
        nav {
            background-color: rgba(23, 26, 33, 0.8);
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #c6d4df;
            text-decoration: none;
            font-size: 14px;
        }
        nav ul li a:hover {
            color: #66c0f4;
        }
        .purchase-button {
            background-color: #66c0f4;
            color: #1b2838;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .purchase-button:hover {
            background-color: #5aa7d6;
            transform: scale(1.05);
        }
    
    </style>
