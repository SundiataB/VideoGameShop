<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
            margin: 0;
            padding: 0;
            background: url('https://www.icegif.com/wp-content/uploads/2022/08/icegif-598.gif') no-repeat center center fixed;
            overflow-x: hidden;
            background-size: cover;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #171a21;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #66c0f4;
        }
        .game-details, .payment-info, .purchase-summary {
            background-color: #2a475e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .game-details img {
            max-width: 100px;
            border-radius: 8px;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
        }
        .game-price {
            font-size: 20px;
            color: #c7d5e0;
        }
        .game-info {
            display: flex;
            align-items: center;
        }
        .game-info div {
            margin-left: 20px;
        }
        .payment-info label, .purchase-summary label {
            display: block;
            margin-bottom: 8px;
            color: #c7d5e0;
        }
        .payment-info input, .purchase-summary input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #5a5a5a;
            background-color: #1b2838;
            color: #c7d5e0;
        }
        .purchase-summary {
            text-align: right;
        }
        .purchase-button {
            background-color: #66c0f4;
            color: #1b2838;
            border: none;
            border-radius: 3px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .purchase-button:hover {
            background-color: #5aa7d6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout Page</h1>
        <div id="game-details" class="game-details">
            <div class="game-info">
                <img id="game-image" src="" alt="Game Image">
                <div>
                    <div class="game-title" id="game-title">Game Title</div>
                    <div class="game-price" id="game-price">$0.00</div>
                </div>
            </div>
        </div>
        <form action="payment.html" method="post">
            <div class="payment-info">
                <h2>Payment Information</h2>
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Billing Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" required>
            </div>
            <div class="purchase-summary">
                <h2>Purchase Summary</h2>
                <label for="total">Total Amount:</label>
                <div class="game-price" id="total-amount">$0.00</div>
                <button type="submit" class="purchase-button">Complete Purchase</button>
            </div>
        </form>
    </div>
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title'),
                price: params.get('price'),
                image: params.get('image') // assuming image URL is passed as a parameter
            };
        }

        // Function to set game details
        function setGameDetails() {
            const { title, price, image } = getQueryParams();
            document.getElementById('game-title').textContent = title;
            document.getElementById('game-price').textContent = `$${price}`;
            document.getElementById('total-amount').textContent = `$${price}`;
            document.getElementById('game-image').src = image;
            document.getElementById('game-image').alt = title;
        }

        // Set game details on page load
        window.onload = setGameDetails;
    </script>
</body>
</html>
